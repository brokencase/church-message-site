{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block body %}
    <div class="row justify-content-center">
        <div class="col-10 col-sm-8 col-md-6 col-lg-4 col-xl-3">
            <img src="{{url_for('static',filename='/images/logo.png')}}" class="img-fluid" />
        </div>
    </div>
    <div class="row justify-content-center text-align-center">
        <div class="mt-3 col-10 col-sm-8 col-md-6 col-lg-4 col-xl-3">
            <h5>Login</h5>
        </div>
    </div>       
    <form method="POST">
        <div class="form-group row justify-content-center">
            <div class="col-10 col-sm-8 col-md-6 col-lg-4 col-xl-3">
                {{ form.user(class_= 'form-control form-control-lg') }}
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-10 col-sm-8 col-md-6 col-lg-4 col-xl-3">
                {{ form.user_password(class_ = 'form-control form-control-lg') }}
            </div>
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-10 col-sm-8 col-md-6 col-lg-4 col-xl-3">
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Login">
            </div>
        </div>
    </form>               
{% endblock %}
